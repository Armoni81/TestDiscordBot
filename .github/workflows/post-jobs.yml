name: Post Hirebase Cyber Jobs

on:
  schedule:
    # Run once per day at 12:00 UTC (you can adjust)
    - cron: '0 12 * * *'
  workflow_dispatch: {}  # lets you run manually from GitHub UI

jobs:
  post-jobs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Debug env vars
        run: |
          echo "Checking secrets..."
          if [ -n "${{ secrets.HIREBASE_API_KEY }}" ]; then
            echo "✅ HIREBASE_API_KEY is set"
          else
            echo "❌ HIREBASE_API_KEY is MISSING"
          fi

          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "✅ DISCORD_WEBHOOK_URL is set"
          else
            echo "❌ DISCORD_WEBHOOK_URL is MISSING"
          fi

      - name: Run post script
        env:
          HIREBASE_API_KEY: ${{ secrets.HIREBASE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python post_jobs.py
