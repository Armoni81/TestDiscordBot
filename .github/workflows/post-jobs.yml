name: Post Hirebase Cyber Jobs

on:
  schedule:
    - cron: '0 12 * * *'  # runs daily at noon UTC
  workflow_dispatch: {}  # can be run manually

jobs:
  post-jobs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Debug env vars
        run: |
          echo "Checking environment variables..."
          if [ -n "${{ vars.HIREBASE_API_KEY }}" ] || [ -n "${{ secrets.HIREBASE_API_KEY }}" ]; then
            echo "✅ HIREBASE_API_KEY is available"
          else
            echo "❌ HIREBASE_API_KEY not found"
          fi

          if [ -n "${{ vars.DISCORD_WEBHOOK_URL }}" ] || [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "✅ DISCORD_WEBHOOK_URL is available"
          else
            echo "❌ DISCORD_WEBHOOK_URL not found"
          fi

      - name: Run post script
        env:
          HIREBASE_API_KEY: ${{ secrets.HIREBASE_API_KEY || vars.HIREBASE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL || vars.DISCORD_WEBHOOK_URL }}
        run: python post_jobs.py

